<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Spectra Studios</title>
    <meta name="description" content="Thank you for contacting Spectra Studios">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/50723fee09.js" crossorigin="anonymous"></script>
    <link rel="icon" href="imgs/spectra_studios.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css" />

    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--slate-blue);
            margin-bottom: 20px;
            animation: bounce 1s;
        }

        .thank-you-content {
            max-width: 600px;
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .thank-you-content h1 {
            font-size: 2.5rem;
            color: var(--deep-black);
            margin-bottom: 20px;
        }

        .thank-you-content p {
            color: var(--steel-gray);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            background: var(--deep-black);
            color: var(--white);
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: var(--slate-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .thank-you-content {
                padding: 30px 20px;
            }

            .thank-you-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo-link">
                <img src="imgs/spectra_studios.png" alt="Spectra Studios Logo" class="logo-img">
                <div>
                    <div class="logo-text">Spectra Studios</div>
                    <div class="logo-slogan">Empowering Imagination</div>
                </div>
            </a>
        </div>
    </header>

    <!-- Thank You Content -->
    <main class="thank-you-container">
        <div class="thank-you-content" data-aos="zoom-in">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been successfully sent. I will get back to you as soon as possible. In the meantime,
                feel free to explore more of my work or connect with me on social media.</p>
            <a href="index.html" class="back-home">
                Back to Home
            </a>
        </div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Initialize AOS animation library
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
    </script>
</body>

</html>
